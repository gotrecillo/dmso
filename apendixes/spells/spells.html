	<script type="text/javascript"> 

      	function colorize(color){
      		document.getElementById("visor").style.background = color;
	      	var x = document.getElementById("visor");
			var y = (x.contentWindow || x.contentDocument);
			if (y.document)y = y.document;
			y.body.style.color = color;
			y.body.style.background = color;
			y.getElementById('range').style.color = color;
			y.getElementById('length').style.color = color;
			y.getElementById('comp').style.color = color;
			y.getElementById('time').style.color = color;
		}

		function open_spell_index(rol, color){
			window.open('aid.html?color=color', 'visor');
		}

	</script>

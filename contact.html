<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="scripts/google.js"></script>

  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="styles/campaign.css"/>
  <link rel="stylesheet" type="text/css" href="styles/contact.css"/>
  <title>Contáctanos</title>
</head>
<body>
  <div id="center">
    <div class="blocks" id="campaigns">
      <a href="lmop.html"><img id="lmop_campaign" src="images/lmop_campaign.jpg"/></a>
      <a href="hodq.html"><img id="hodq_campaing" src="images/hodq_campaign.jpg"/></a>
    </div>
    <div class="blocks" id="header">
      <img id="campaing" src="images/campaign.jpg" onclick="showCampaigns()" />
      <a href="apendixes/apendixes.html"><img id="apendixes" src="images/apendixes.png"/></a>
      <a href="utils/utils.html"><img id="utils" src="images/utils.png"/></a>
    </div>
    <div class="blocks">
      <gcse:search></gcse:search>
    </div>
    <div id="contact">
      <p>Si necesitas enviarnos un mensaje, por favor hazlo a través del correo electrónico: admin@dmso.com o a través de nuestro formulario de contacto.</p>
      <form action="javascript:void(0);" method="POST">
        <table>
          <tr>
            <td>Nombre de contacto</td>
            <td><input type="text" name="name"/></td>
          </tr>
          <tr>
            <td>Asunto</td>
            <td><input type="text" name="topic"/></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="mail"/><br/></td>
          </tr>
          <tr>
            <td colspan="2">Mensaje</td>
          </tr>
          <tr>
            <td colspan="2"><textarea rows="9" cols="55"></textarea></td>
          </tr>
          <tr>
            <td id="submit" colspan="2">
              <input type="submit" value="Enviar"/>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <div id="right">
    <a href="index.html"><img id="logo" src="images/logomini.png"/></a>
  </div>

    <a href=""><img class="social" id="googleImg" src="images/google.png"/></a>
    <table id="footerTable">
      <tr>
        <td><a class="footerLink" href="webmap.html">Mapa web</a></td>

      </tr>
      <tr>

      </tr>
